<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="toggleSearchBar.css" />
    <script src="toggleSearchBar.js"></script>

    <!-- Font Families	-->
    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="search-component">
        <form class="search-form" action="#" autocomplete="off">
            <button class="search button" type="submit" onclick="handleOpenSearch()"><i class="material-icons">search</i></button>
            <div id="searchBar" class="search-bar">
                <input class="search-input" id="inputText" type="text" placeholder="Search">
                <button class="search close-button" id="closeButton" onclick="handleCloseClick()"><i class="material-icons">close</i></button>
            </div>
        </form>
    </div>
</body>
</html>
