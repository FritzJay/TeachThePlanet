<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="fullSearchBar.css" />
    <script src="fullSearchBar.js"></script>

    <!-- Font Families	-->
    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="search-component">
        <form class="search-form" action="#" autocomplete="off">
            <div id="searchBar" class="search-bar">
                <label><i class="material-icons search-icon">search</i></label>
                <input class="search-input" id="inputText" onfocus="showButton()" oninput="checkInput()" type="text" placeholder="Search">
            </div>
            <button class="close-button" id="closeButton" onclick="handleClearFunctions()"><i class="material-icons">close</i></button>
        </form>
    </div>
</body>
</html>
