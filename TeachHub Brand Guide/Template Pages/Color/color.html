<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="color.css" />
    <script src="main.js"></script>

    <!-- Font Families	-->
    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="pallete one">
        <h1>Primary Pallete</h1>
        <h2>Inspiration from <a href="https://material.io/design/color/the-color-system.html#tools-for-picking-colors">Material.io</a></h2>
        <div class="colors-container">
            <div class="color primary-one">
                <p>#EA4335</p>
            </div>
            <div class="color primary-two">
                <p>#2196F3</p>
            </div>
            <div class="color primary-three">
                <p>#4CAF50</p>
            </div>
            <div class="color primary-four">
                <p>#FFC107</p>
            </div>
            <div class="color primary-five">
                <p>#9E9E9E</p>
            </div>
        </div>
    </div>

    <div class="line-break"></div>

    <div class="pallete two">
        <h1>Secondary Pallete</h1>
        <h2>Inspiration from <a href="https://dribbble.com/shots/1979857-Fiery-IPA">Dribbble.com</a></h2>
        <div class="colors-container">
            <div class="color secondary-one">
                <p>#EA4335</p>
            </div>
            <div class="color secondary-two">
                <p>#2196F3</p>
            </div>
            <div class="color secondary-three">
                <p>#4CAF50</p>
            </div>
            <div class="color secondary-four">
                <p>#FFC107</p>
            </div>
            <div class="color secondary-five">
                <p>#9E9E9E</p>
            </div>
        </div>
    </div>

    <div class="pallete pastel">
        <h1>Pastel Pallete</h1>
        <h2>Inspiration from <a href="https://coolors.co/ffbfaf-fefcf6-f9f584-8fffcf-c3f0ed">Coolor.com</a></h2>
        <div class="colors-container">
            <div class="color pastel-one">
                <p>#FFBFAF</p>
            </div>
            <div class="color pastel-two">
                <p>#FEFCF6</p>
            </div>
            <div class="color pastel-three">
                <p>#F9F584</p>
            </div>
            <div class="color pastel-four">
                <p>#8FFFCF</p>
            </div>
            <div class="color pastel-five">
                <p>#C3F0ED</p>
            </div>
        </div>
    </div>

    <div class="line-break"></div>
    
</body>
</html>
